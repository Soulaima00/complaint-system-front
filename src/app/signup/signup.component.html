<div>
    <h3 id="trait">Sign Up</h3>
    <hr>
</div>

<form (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
            <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" size="40">
        </div>
    </div>

    <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" size="40">
        </div>
    </div>

    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone" size="40">
        </div>
    </div>

    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" id="email" [(ngModel)]="user.email" name="email" size="40">
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" id="password" [(ngModel)]="user.password" name="password" size="40">
        </div>
    </div>

    <div class="form-group row">
        <label for="country" class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
            <input type="text" id="country" [(ngModel)]="user.country" name="country" size="40">
        </div>
    </div>

    <div class="form-group row">
        <label for="birth" class="col-sm-2 col-form-label">Birth</label>
        <div class="col-sm-10">
            <input type="date" id="birth" [(ngModel)]="user.birth" name="birth" size="40">
        </div>
    </div>

    <div class="form-group row gender">
        <label for="" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
            <div class="form-check form-check-inline">
                <input type="radio" id="male" [(ngModel)]="user.gender" name="gender" value="M" class="form-check-input">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="female" [(ngModel)]="user.gender" name="gender" value="F" class="form-check-input">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
