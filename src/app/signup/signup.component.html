<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.component.css">
</head>

<body>

    <div>
        <h3 id="trait">Sign Up</h3>
        <hr>
    </div>

    <form>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
            <input type="text"  id="lastName" size="40" >
            </div>
        </div>

        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" size="40" id="firstName" >
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="tel" size="40" id="phone" >
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" size="40" id="email" >
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" size="40" id="password" >
            </div>
        </div>

        <div class="form-group row">
            <label for="country" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
                <input type="text" size="40" id="country">
            </div>
        </div>

        <div class="form-group row">
            <label for="birth" class="col-sm-2 col-form-label">Birth</label>
            <div class="col-sm-10">
                <input type="date" size="40"  id="birth">
            </div>
        </div>
        <div class=" gender">
            <label for="">Gender</label>
            <div class="gender-1">
                <label for="M">Male</label>
                <input type="radio">
            </div>
            <div class="gender-2" name="female" id >
                <label for="F">Female</label>
                <input type="radio">
            </div>
        </div>

        <button type="submit" class="" href="enregistrer">Sign up</button>

    </form>
</body>
</html>
