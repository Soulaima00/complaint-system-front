  
  <div  >
    <div class="dashboard">
      <div class="col-md-6 login">
        <form (ngSubmit)="onSubmit()" [formGroup]="passwordResetForm">
          <div class="logo-container">
            <img src="../assets/NV_LOGO_SIGA_2_69.png" alt="Logo" class="logo">
          </div>
  
          <h1 class="log-tit">
            <span>Welcome!</span><br> You want to reset your password ? <h3 >Enter your e-mail adress.</h3>
          </h1>
  
          <div class="form-group">
            <input placeholder="Email" class="form-control"  formControlName="email" type="email">
          </div>
  
          <div *ngIf="passwordResetForm.get('email')?.invalid && passwordResetForm.get('email')?.touched">
            <ng-container *ngIf="passwordResetForm.get('email')?.errors?.['required']">Email is required.</ng-container>
            <ng-container *ngIf="passwordResetForm.get('email')?.errors?.['email']">Invalid email format.</ng-container>
          </div>
  
          <button class="btn submit-btn" type="submit">Validate</button>
  
          <div class="links">
            <a routerLink="/login" id="forgot">Already have account ?</a><br>
            <small id="newUser"> New User?
              <a routerLink="/signup">Create A Free Account</a>
            </small>
          </div>
        </form>
      </div>
      <div class="img col-md-6">
        <img class="img" src="../assets/Service 24_7-pana.png" alt="computer" id="img">
      </div>
    </div>
  </div>
  <div class="alert alert-danger" *ngIf="message" role="alert">
    {{ message }}</div>
