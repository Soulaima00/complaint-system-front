<div *ngIf="!isLoggedIn">
    <div class="dashboard">
      <div class="col-md-6 login">
        <form (ngSubmit)="login()" [formGroup]="signupForm">
          <div class="logo-container">
            <img src="../assets/NV_LOGO_SIGA_2_69.png" alt="Logo" class="logo">
          </div>
  
          <h1 class="log-tit">
            <span>Welcome!</span><br> Please log in
          </h1>
  
          <div class="form-group">
            <input placeholder="Email" class="form-control" type="text" formControlName="login">
          </div>
  
          <div class="form-group">
            <input placeholder="Password" class="form-control" type="password" formControlName="password">
          </div>
  
          <button class="btn submit-btn" type="submit">Login</button>
  
          <div class="links">
            <a routerLink="/signup" id="forgot">Forgot Password</a><br>
            <small id="newUser"> New User?
              <a routerLink="/signup">Create A Free Account</a>
            </small>
          </div>
        </form>
      </div>
      <div class="img col-md-6">
        <img class="img" src="../assets/Service 24_7-pana.png" alt="computer" id="img">
      </div>
    </div>
  </div>
