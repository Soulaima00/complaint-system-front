
<div class="row">
        <div class="dashboard">
            <div class="login">
              <form (ngSubmit)="login()"   [formGroup]="signupForm">
                <h3 class="log-tit"><span>Welcome!</span><br> Please log in </h3>

                <div class="form-group">
                  <label > <span>Email</span> <span class="text-danger">*</span>  </label>
                  <input class="form-control" type="text"formControlName="login">
                </div>

                <div class="form-group">
                  <label > <span>Password</span> <span class="text-danger">*</span>  </label>
                  <input  class="form-control" type="password"formControlName="password">

                </div>
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                </div>

                <button class="btn btn-primary submit-btn"  type="submit" >Login</button>

                <div>
                  <a href="#forgotPassword" id="forgot">Forgot Password</a> <br>
                  <div>
                    <small id="newUser"> New User ?
                      <a routerLink="/signup">Create A Free Account</a>
                    </small>
                  </div>
                </div>

              </form>
            </div>
              <div class="img">
                <img class="img" src="../../assets/5138237.jpg" alt="computer" id="img" >
              </div>
          </div>

    </div>
